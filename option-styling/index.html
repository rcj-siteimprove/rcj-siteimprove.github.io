<!doctype html>
<html>
  <head>
    <title>Styling of option</title>
  </head>
  <body>
    <select>
      <option value="0" selected>- Select -</option>
      <option value="1" style="background-color: red; color: blue">
        Blue with red background
      </option>
    </select>
  </body>
</html>
