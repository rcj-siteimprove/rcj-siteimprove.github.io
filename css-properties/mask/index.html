<!doctype html>
<html lang="en">
  <head>
    <title>CSS Mask</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div id="masked"></div>
    </div>

    <hr />

    <form method="get" action="">
      <div class="row">
        <div class="cell">
          <code>mask-image: </code>
        </div>
        <div class="cell">
          <input type="checkbox" id="tree" name="tree" />
          <label for="tree">tree</label>

          <input type="checkbox" id="ornament" name="ornament" />
          <label for="ornament">ornament</label>

          <input type="checkbox" id="gingerbread" name="gingerbread" />
          <label for="gingerbread">gingerbread</label>

          <input type="checkbox" id="heart" name="heart" />
          <label for="heart">heart</label><br />
        </div>
      </div>

      <div class="row">
        <div class="cell">
          <label for="clip"><code>mask-clip:</code></label>
        </div>
        <div class="cell">
          <input type="text" id="clip" name="clip" /><br />
        </div>
      </div>

      <div class="row">
        <div class="cell">
          <label for="composite"><code>mask-composite:</code></label>
        </div>
        <div class="cell">
          <input type="text" id="composite" name="composite" /><br />
        </div>
      </div>

      <div class="row">
        <div class="cell">
          <label for="mode"><code>mask-mode:</code></label>
        </div>
        <div class="cell">
          <input type="text" id="mode" name="mode" /><br />
        </div>
      </div>

      <div class="row">
        <div class="cell">
          <label for="origin"><code>mask-origin:</code></label>
        </div>
        <div class="cell">
          <input type="text" id="origin" name="origin" /><br />
        </div>
      </div>

      <div class="row">
        <div class="cell">
          <label for="position"><code>mask-position:</code></label>
        </div>
        <div class="cell">
          <input type="text" id="position" name="position" /><br />
        </div>
      </div>

      <div class="row">
        <div class="cell">
          <label for="repeat"><code>mask-repeat:</code></label>
        </div>
        <div class="cell">
          <input type="text" id="repeat" name="repeat" /><br />
        </div>
      </div>

      <div class="row">
        <div class="cell">
          <label for="size"><code>mask-size:</code></label>
        </div>
        <div class="cell">
          <input type="text" id="size" name="size" /><br />
        </div>
      </div>

      <div class="row">
        <div class="cell">
          <label for="mask"><code>mask:</code></label>
        </div>
        <div class="cell">
          <input type="text" id="mask" name="mask" /><br />
        </div>
      </div>

      <div class="row">
        <div class="cell">
          <input type="submit" value="Update" />
        </div>
      </div>
    </form>

    <hr />

    <table id="computed">
      <tr>
        <th>Property</th>
        <th>Computed Style</th>
      </tr>
    </table>

    <script type="module" src="main.js"></script>
  </body>
</html>
